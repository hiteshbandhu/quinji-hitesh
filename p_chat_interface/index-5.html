<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #2c2f33;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            max-width: 100%;
            word-wrap: break-word;
        }
        .message .question, .message .response {
            padding: 10px;
            border-radius: 8px;
        }
        .message .question {
            background-color: #7289da;
            align-self: flex-end;
        }
        .message .response {
            background-color: #99aab5;
            align-self: flex-start;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Interface</h1>
        <div class="chat-container" id="chatContainer"></div>
        <form id="getForm">
            <input type="text" id="itemId" name="itemId" placeholder="Enter item ID" required>
            <button type="submit">Send Request</button>
        </form>
    </div>
    <script>
        document.getElementById('getForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const itemId = document.getElementById('itemId').value;
            const url = `http://localhost:8000/gemini/${itemId}`;
            const chatContainer = document.getElementById('chatContainer');
    
            // Create and append the question message
            const questionMessage = document.createElement('div');
            questionMessage.classList.add('message');
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.textContent = `Item ID: ${itemId}`;
            questionMessage.appendChild(questionDiv);
            chatContainer.appendChild(questionMessage);
    
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    const data = await response.json();
                    const responseDiv = document.createElement('div');
                    responseDiv.classList.add('response');
                    questionMessage.appendChild(responseDiv);
    
                    // Render HTML response directly
                    responseDiv.innerHTML = data.html;
    
                    // Save to session storage
                    const chatHistory = JSON.parse(sessionStorage.getItem('chatHistory')) || [];
                    chatHistory.push({ question: `Item ID: ${itemId}`, response: data.html });
                    sessionStorage.setItem('chatHistory', JSON.stringify(chatHistory));
                } else {
                    const responseDiv = document.createElement('div');
                    responseDiv.classList.add('response');
                    responseDiv.textContent = `Error: ${response.statusText}`;
                    questionMessage.appendChild(responseDiv);
                }
            } catch (error) {
                const responseDiv = document.createElement('div');
                responseDiv.classList.add('response');
                responseDiv.textContent = `Error: ${error.message}`;
                questionMessage.appendChild(responseDiv);
            }
    
            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
    
    
    
    
</body>
</html>
